<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <style>
        .button{
            color: black;
            padding: 7px;
            border: 1px solid black;
        }
    </style>
    <fieldset>
        <legend>Login Details</legend>
        <label for="Name">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Name" id="Name"><br><br>
        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password"><br><br>
        <label for="Email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="Email" id="Email">
    </fieldset>
    <fieldset>
        <legend>Your Feedback</legend>
        <p>Please check all the emotions that apply to you:</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Angry">Angry</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Angry" id="Angry"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Sad">Sad</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Sad" id="Sad"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Happy">Happy</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Happy" id="Happy"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Ambivalent">Ambivalent</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Ambivalent" id="Ambivalent">
        <p>How satisfied were you with our service ?</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Very satisfied">Very satisfied</label>
        <input type="radio" name="Very satisfied" id="Very satisfied">
    </fieldset><br><br>
    


    <a href="./index.html" class="button">&#8592;</a>
</body>
</html>
